<!DOCTYPE html>
<html>
    <head>
        <title>Closer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <style>
        .red {
           color: red 
        }
        .green{
           color: green 
        }
        .user-content{
            width: 600px;
            margin: auto;
        }
    </style>
    <body>
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                <h1 class="title">
                    Closer
                </h1>
                    For all of your distance computing needs
                </h2>
                </div>
            </div>
        </section>
        <div id="app">
            <div class="user-content">
                <div class="columns">
                    <div class="column is-four-fifths">
                        <input class="input" v-model="inputOrigin" placeholder="Origin"></input>
                    </div>
                    <div class="column">
                        <button class="button" @click="addNewOrigin">Add</button>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-four-fifths">
                        <input class="input" v-model="destination" placeholder="Destination">
                    </div>
                    <div class="column">
                        <button class="button is-primary" @click="computeDistances">Compute</button>
                    </div>
                </div>
                <box-component v-for="origin in origins">
                    <span slot="name">{{origin.name}}</span>
                    <span v-if="origin.computed" slot="distance">{{origin.distance_text}}</span>
                </box-component>
            </div>
        </div>
        <script src="/main.js"></script>
    </body>
</html>
