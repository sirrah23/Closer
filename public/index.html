<!DOCTYPE html>
<html>
    <head>
        <title>Closer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <style>
        .red {
           color: red 
        }
        .green{
           color: green 
        }
    </style>
    <body>
        <h1>Closer</h1>
        <div id="app">
            <ul>
                <li v-for="origin in origins">
                    <div v-bind:class="{red: origin.color==='red', green: origin.color==='green'}">
                        {{origin.name}}<span v-if="origin.computed">: {{origin.distance_text}}</span>
                    </div>
                </li>
            </ul>
            <input v-model="inputOrigin" placeholder="Origin"></input>
            <button @click="addNewOrigin">Add</button>
            <input v-model="destination" placeholder="Destination">
            <button @click="computeDistances">Compute</button>
        </div>
        <script src="/main.js"></script>
    </body>
</html>
